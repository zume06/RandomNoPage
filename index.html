<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>被験者番号発行</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #random-number {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>被験者番号発行</h1>
    <button onclick="generateRandomNumber()">発行</button>
    <div id="random-number"></div>

    <script>
        function generateRandomNumber() {
            var randomNumber = Math.floor(Math.random() * 80); // 0から79までのランダムな整数を生成
            document.getElementById('random-number').innerText = '被験者番号: ' + randomNumber;
        }
    </script>
</body>

</html>
